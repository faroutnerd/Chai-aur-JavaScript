<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>

    const sayHitesh = function(){
        console.log("Hitesh");
    }
    setTimeout(sayHitesh, 2000);    // after 2 seconds sayHitesh will be called and not again

    let i = 0;
    const sayCount = function(){
        console.log(i);
        i++;
    }
    setInterval(sayCount, 2000);    // every 2 seconds sayCount will be called

    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){   // clicking on this button will stop changeMe
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
